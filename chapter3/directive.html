<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自定义指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="native">
    <div id="example">
        <input type="text" v-focus>
    </div>
</body>

<script>
    var examleVM2 = new Vue({
        el: '#example',
        data: {

        },
        directive: {
            focus: {
                inserted: function(el) {
                    el.focus()
                }
            }
        }
    })
</script>

</html>

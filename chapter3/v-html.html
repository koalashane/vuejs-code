<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="native">
    <div id="example">
        <!-- 基于安全考虑，不建议在网站上直接动态渲染HTML，容易导致XSS攻击 -->
        <div v-html="msg"></div>
    </div>
</body>

<script>
    var examleVM2 = new Vue({
        el: '#example',
        data: {
            msg: '<ul><li>hello world!</li><li>hello vue.js !</li></ul>'

        }
    })
</script>

</html>

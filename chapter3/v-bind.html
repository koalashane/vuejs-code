<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .A {
            font-size: 30px;
        }
        
        .classB {
            background-color: green;
            padding: 10px;
            color: #fff;
        }
        
        .classC {
            font-weight: bold
        }
    </style>
</head>

<body>
    <div id="example">
        <!-- 绑定class -->
        <div v-bind:class="[classA, {classB : isC}]">
            Hello wold !
        </div>
        <!-- 缩写 -->
        <div :class="[classA, {classB:isB , classC : isC}]">
            Hello koalashane !
        </div>
    </div>
</body>

<script>
    var examleVM2 = new Vue({
        el: '#example',
        data: {
            classA: 'A',
            isB: false,
            isC: true

        }
    })
</script>

</html>

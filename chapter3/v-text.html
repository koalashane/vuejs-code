<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="native">
    <div id="example">
        <p v-text="msg"></p>
        <p>{{msg}}</p>
    </div>
</body>

<script>
    var examleVM2 = new Vue({
        el: '#example',
        data: {
            msg: 'hello world'

        }
    })
</script>

</html>

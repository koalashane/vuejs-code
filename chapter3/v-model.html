<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <form>
            <p>姓名：<input type="text" v-model="data.name" placeholder=""></p>
            <p>debounce： <input v-model="data.msg" debounce="1000"></p>
            <p>性别：
                <input type="radio" id="man" value="One" v-model="data.sex"><label for="man">男</label>
                <input type="radio" id="male" value="Two" v-model="data.sex"><label for="man">女</label>
            </p>
            <p>
                兴趣：
                <input type="checkbox" id="book" value="book" v-model="data.interest"><label for="book">阅读</label>
                <input type="checkbox" id="swim" value="swim" v-model="data.interest"><label for="swim">游泳</label>
                <input type="checkbox" id="game" value="swim" v-model="data.interest"><label for="game">游戏</label>
                <input type="checkbox" id="song" value="song" v-model="data.interest"><label for="song">唱歌</label>
            </p>
            <p>
                身份：
                <select v-model="data.identity">
            <option value="teacher" selected>老师</option>
            <option value="doctor">医生</option>
            <option value="lawyer">律师</option>
        </select>
            </p>
        </form>
        <div>data数据： {{data}}</div>
    </div>
</body>

<script>
    var examleVM2 = new Vue({
        el: '#example',
        data: {
            data: {
                name: "",
                sex: '',
                interest: [],
                identity: '',
                msg: '在vue2中废弃'
            }
        }
    })
</script>

</html>

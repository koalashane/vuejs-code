<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="example">
        <!-- 绑定事件 -->
        <p>{{message}}</p>
        <p>
            <button v-on:click="reverseMessage">反转字符串</button>
            <!-- 缩写 -->
            <button @click="reverseMessage">反转字符串</button>
            <!--  .stop修饰符 停止冒泡 -->
            <button @click.stop="reverseMessage">反转字符串</button>
        </p>

        <div>
            <h4>事件修饰符 官方API详细介绍用法</h4>
            <a href="https://cn.vuejs.org/v2/guide/events.html#事件修饰符" target="_blank">点击查看</a>

            <!-- 阻止单击事件继续传播 -->
            <a v-on:click.stop="doThis"></a>

            <!-- 提交事件不再重载页面 -->
            <form v-on:submit.prevent="onSubmit"></form>

            <!-- 修饰符可以串联 -->
            <a v-on:click.stop.prevent="doThat"></a>

            <!-- 只有修饰符 -->
            <form v-on:submit.prevent></form>

            <!-- 添加事件监听器时使用事件捕获模式 -->
            <!-- 即元素自身触发的事件先在此处处理，然后才交由内部元素进行处理 -->
            <div v-on:click.capture="doThis">...</div>

            <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
            <!-- 即事件不是从内部元素触发的 -->
            <div v-on:click.self="doThat">...</div>

            <!-- 点击事件将只会触发一次 -->
            <a v-on:click.once="doThis"></a>

            <!-- 只有在 `keyCode` 是 13 时调用 `vm.submit()` -->
            <input v-on:keyup.13="submit" placeholder="keyCod修饰符">
        </div>
    </div>
</body>

<script>
    var examleVM2 = new Vue({
        el: '#example',
        data: {
            message: 'koalashane!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>

</html>

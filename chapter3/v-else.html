<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-else</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body class="native">
    <div id="example">
        <p v-if="ok">我是对的</p>
        <p v-else="ok">我是错的</p>
    </div>
</body>

<script>
    var examleVM2 = new Vue({
        el: '#example',
        data: {
            ok: false
        }
    })
</script>

</html>
